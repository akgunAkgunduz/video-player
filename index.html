<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <title>Video Player</title>
  </head>

  <body>
    <div id="container">
      <div id="title-bar">
        <div id="app-icon">
          <div class="handle">
            <img src="./images/player.ico">
          </div>
        </div>

        <div id="app-name">
          <div class="handle">Video Player</div>
        </div>

        <div id="minimize" class="win-btn">&#xE921;</div>
        <div id="maximize" class="win-btn">&#xE922;</div>
        <div id="close" class="win-btn win-btn-close">&#xE8BB;</div>
      </div>

      <div id="app-main">
        <div id="video-container">
          <video id="video" autoplay></video>
        </div>

        <div id="controls-container">
          <div id="controls-row-1">
            <div id="progress-bar">
              <input type="range" id="progress-bar-input" value="0" step="0.0000000001">
              <div id="progress-bar-thumb"></div>
              <div id="progress-bar-progress"></div>
              <div id="progress-bar-background"></div>
              <div id="progress-bar-info">00:00</div>
            </div>
          </div>

          <div id="controls-row-2">
            <button id="open-file-btn" class="control btn" tabindex="-1">
              <i class="material-icons">eject</i>
            </button>

            <button id="play-pause-toggle" class="control btn" tabindex="-1">
              <i class="material-icons">play_arrow</i>
            </button>

            <div id="volume-div">
              <button id="mute-btn" class="control btn" tabindex="-1">
                <i class="material-icons">volume_up</i>
              </button>

              <input type="range" id="volume" min="0" max="1" step="0.01" value="1" tabindex="-1">

              <div id="volume-text">100%</div>
            </div>

            <div id="time-info"></div>

            <div id="speed-div">
              <button id="reset-speed-btn" class="control btn" tabindex="-1">
                <i class="material-icons">directions_run</i>
              </button>

              <input type="range" id="speed" min="0.50" max="2.50" step="0.05" value="1" tabindex="-1">

              <div id="speed-text">1.00x</div>
            </div>

            <button id="loop-btn" class="control btn" tabindex="-1">
              <i class="material-icons">loop</i>
            </button>

            <button id="fullscreen-btn" class="control btn" tabindex="-1">
              <i class="material-icons">fullscreen</i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
