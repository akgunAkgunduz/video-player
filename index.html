<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <title>Video Player</title>
  </head>

  <body>
    <div id="container">
      <div id="title-bar">
        <div id="app-icon">
          <div class="handle">
            <img src="./images/player.ico">
          </div>
        </div>

        <div id="app-name">
          <div class="handle">Video Player</div>
        </div>

        <div class="handle"></div>

        <div id="keyboard-shortcuts-button" title="Keyboard shortcuts">
          <i class="material-icons">keyboard</i>
        </div>

        <div class="handle"></div>

        <div id="minimize" class="win-btn">&#xE921;</div>
        <div id="maximize" class="win-btn">&#xE922;</div>
        <div id="close" class="win-btn win-btn-close">&#xE8BB;</div>
      </div>

      <div id="app-main">
        <div id="message-container" class="hidden">
          <div id="message"></div>
        </div>

        <div id="video-container">
          <video id="video" autoplay></video>

          <div id="drag-and-drop-info">
            <div id="drag-and-drop-info-content">
              <div id="drag-and-drop-info-icon"><i class="material-icons">move_to_inbox</i></div>
              <div>Drop your file here</div>
              <div>or use <i class="material-icons">eject</i> button</div>
            </div>
          </div>
        </div>

        <div id="controls-container">
          <div id="controls-row-1">
            <div id="progress-bar">
              <input type="range" id="progress-bar-input" class="control-to-enable" value="0" step="0.0001" tabindex="-1" onclick="this.blur()" disabled>
              <div id="progress-bar-thumb"></div>
              <div id="progress-bar-progress"></div>
              <div id="progress-bar-background"></div>
              <div id="progress-bar-info">00:00</div>
              <div id="progress-bar-video-preview-thumbnail">
                <canvas id="progress-bar-video-preview-thumbnail-canvas" height="90"></canvas>
              </div>
            </div>
          </div>

          <div id="controls-row-2">
            <button id="open-file-btn" class="control btn" title="Open file" tabindex="-1" onclick="this.blur()">
              <i class="material-icons">eject</i>
            </button>

            <button id="play-pause-toggle" class="control control-to-enable btn" title="Play" tabindex="-1" onclick="this.blur()" disabled>
              <i class="material-icons">play_arrow</i>
            </button>

            <div id="volume-div">
              <button id="mute-btn" class="control btn" title="Mute" tabindex="-1" onclick="this.blur()">
                <i class="material-icons">volume_up</i>
              </button>

              <input type="range" id="volume" class="sldr" title="Volume" min="0" max="1" step="0.01" value="1" tabindex="-1" onclick="this.blur()">

              <div id="volume-text">100%</div>
            </div>

            <div id="time-info"></div>

            <div id="speed-div">
              <button id="reset-speed-btn" class="control btn" tabindex="-1" title="Reset Speed" onclick="this.blur()">
                <i class="material-icons">directions_run</i>
              </button>

              <input type="range" id="speed" class="sldr" title="Speed" min="0.50" max="2.50" step="0.05" value="1" tabindex="-1" onclick="this.blur()">

              <div id="speed-text">1.00x</div>
            </div>

            <button id="repeat-toggle" class="control btn" title="Repeat" tabindex="-1" onclick="this.blur()">
              <i class="material-icons">loop</i>
            </button>

            <button id="fullscreen-btn" class="control control-to-enable btn" title="Enter Fullscreen" tabindex="-1" onclick="this.blur()" disabled>
              <i class="material-icons">fullscreen</i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
