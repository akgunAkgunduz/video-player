<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <title>Video Player</title>
  </head>

  <body>
    <div id="container">
      <div id="title-bar">
        <div id="app-icon">
          <div class="handle">
            <img src="./images/player.ico">
          </div>
        </div>

        <div id="app-name">
          <div class="handle">Video Player</div>
        </div>

        <div id="minimize" class="win-btn">
          <i class="material-icons">remove</i>
        </div>
        <div id="maximize" class="win-btn">
          <i class="material-icons">unfold_more</i>
        </div>
        <div id="close" class="win-btn">
          <i class="material-icons">close</i>
        </div>
      </div>

      <div id="app-main">
        <div id="video-container">
          <video id="video" src="videos/test-1.mp4"></video>
        </div>

        <div id="controls-container">
          <div id="controls-row-1">
            <div id="progress-bar">
              <input type="range" id="progress-bar-input" value="0" step="0.0000000001">
              <div id="progress-bar-thumb"></div>
              <div id="progress-bar-progress"></div>
              <div id="progress-bar-background"></div>
              <div id="progress-bar-info">00:00</div>
            </div>
          </div>

          <div id="controls-row-2">
            <div id="time-info">00:00/00:00</div>
            <button id="play-pause-toggle">Play</button>
            <div id="file-info">Video player</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
